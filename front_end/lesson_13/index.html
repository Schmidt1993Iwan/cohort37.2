<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Обмен валюты</h1>
        <form id="bmi-form">
            <div class="form-group">
                <div class="form-group">
                    <label for="buyCurrency">Валюта к покупке:</label>
                    
                    <select class="typeCurrency1" name="selectCurrency1" id="typeCurrency1">
                        <option value="Euro" selected>Euro</option>
                        <option value="Dollar">Dollar</option>
                        <option value="GBP">GBP</option>
                    </select>
                </div>
                
                <input class="number" id="currency" name="inputCurrency" required placeholder="Введите сумму">
            </div>
            
           
            <div class="form-group">
                <label for="typeCurrency1">Валюта к получению</label>
                <select class="typeCurrency1" name="selectCurrency1" id="typeCurrency2">
                    <option value="Euro" selected>Euro</option>
                    <option value="Dollar">Dollar</option>
                    <option value="GBP">GBP</option>
                </select>
            </div>

            <div class="output-box">
                <p class="number" id="output">Сумма к получению: </p>
                <div class="inner_output" id="result2"></div>
            </div>
            <button type="submit" id="click">Рассчитать</button>
        </form>
        
    </div>
    <script src="./scripts/index_project.js"></script>
</body>
</html>
